    <style>
        /*BACKGROUND*/
        .tablero {
            height: 500px;
            width: 500px;
            background-color: #F8DC88;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .tablero div div {
            height: 50px;
            width: 50px;
            border: solid;
            border-width: 0.1px;
        }

        /*FIGURES #1 RIGHT*/
        .negro1 {
            fill: black;
            height: 50px;
            width: 50px;
            margin-top: -25px;
            margin-left: -25px;
            position: absolute;
        }

        .blanco1 {
            fill: white;
            height: 50px;
            width: 50px;
            margin-top: -25px;
            margin-left: -25px;
            position: absolute;
        }

        .square {
            height: 50px;
            width: 50px;
            margin-top: -18px;
            margin-left: -27px;
            position: absolute;
            fill: rgba(0, 0, 0, 0);
            stroke: black;
            stroke-width: 2;
        }

        .cirque_out {
            fill: rgba(0, 0, 0, 0);
            stroke: black;
            stroke-width: 2px;
            height: 50px;
            width: 50px;
            margin-top: -24px;
            margin-left: -24px;
            position: absolute;
        }

        .triangle {
            fill: rgba(0, 0, 0, 0);
            stroke: black;
            stroke-width: 2px;
            height: 50px;
            width: 50px;
            margin-top: -35px;
            margin-left: -28px;
            position: absolute;
        }

        /*FIGURES #2 --LEFT*/
